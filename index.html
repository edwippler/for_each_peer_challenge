<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thrown for a Loop</title>
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Enter New Employee</h1>
  <form id="newEmployeeForm">
    <label>Employee Name</label>
    <input type="text" name="newEmployeeName" class="entryFields" placeholder="Enter Name"/>
    <label>Years of Experience</label>
    <input type="number" name="newEmployeeYearsOfExperience" class="entryFields" placeholder="Enter Name"/>
    <button type="submit" name="submitButton">Submit!</button>
  </form>

  <h2>Current Employees</h2>
  <table>
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Years of Experience</th>
      </tr>
    </thead>
    <tbody id="employeeTable">

    </tbody>
  </table>
  <h3>Cumulative Experience: <span id="totalYears"> </span></h3>
</body>
</html>
